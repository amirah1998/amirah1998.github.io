		<script type="text/javascript">
			document.getElementById('text').innerHTML = document.getElementById('textbox_id').value;
				<!-- function to put text onto screen -->
			function myFunction() {
				var newItem = document.createElement("h3");
				var textnode = document.createTextNode(document.getElementById('textbox_id').value);
				newItem.appendChild(textnode);

				var list = document.getElementById("text");
				list.insertBefore(newItem, list.childNodes[0]);
			}
				<!-- function to delete words in textbox after clicked shout -->
			function yourFunction(){
				document.getElementById('textbox_id').value = "";
			}
		</script>
